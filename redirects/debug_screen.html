<!DOCTYPE html>
<html>

<body onload="redirect()">
    <script>
        function redirect() {
            fetch('https://lukaspah.github.io/packs/debug_screen.json').then(response => {
                return response.json();
            }).then(data => {
                location.replace(data.download_link);
            });
        }
    </script>
</body>

</html>
